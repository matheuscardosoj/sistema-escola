<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alteração Disciplina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bloco__form">
        <h1>Altere a Disciplina</h1>

        <form>
            <div class="disciplinas__form">
                <label for="nome-disciplina">Nome</label>
                <input type="text" id="nome-disciplina" required>
                <label for="descricao-disciplina">Descrição</label>
                <input type="text" id="descricao-disciplina" required>
            </div>
        </form>

        <div class="botoes">
            <button id="btnInserir">Enviar</button>
        </div>
    </div>

    <script src="Disciplinas.js">
        document.getElementById("btnInserir").addEventListener("click", function() {
            window.location.href = "consultar.html"; // Substitua "outra_pagina.html" pelo caminho da sua nova página
        });
    </script>
</body>
</html>
