<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Salas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bloco__form">
        <h1>Gerenciar Salas</h1>

        <form>
            <div class="salas__form">
                <label for="id">Salas:</label>
                <select id="id-salas" required></select>
            </div>
        </form>

        <div class="botoes">
            <button id="btnInserir">Inserir</button>
            <button id="btnAlterar">Alterar</button>
            <button id="btnExcluir">Desativar</button>
            <button id="btnPesquisar">Pesquisar</button>
        </div>
    </div>

    <script src="Salas.js"></script>
</body>
</html>
