<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserção Professore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bloco__form">
        <h1>Insira o Professor</h1>

        <form>
            <div class="professores__form">
                <label for="nome-disciplina">Nome</label>
                <input type="text" id="nome-professor" required>
                <label for="cpf-disciplina">Cpf</label>
                <input type="text" id="cpf-professor" required>
                <label for="endereco-disciplina">Endereço</label>
                <input type="text" id="endereco-professor" required>
                <label for="telefone-disciplina">Telefone</label>
                <input type="text" id="telefone-professor" required>
            </div>
        </form>

        <div class="botoes">
            <button id="btnInserir">Enviar</button>
        </div>
    </div>

    <script src="Professores.js">
        document.getElementById("btnInserir").addEventListener("click", function() {
            window.location.href = "consultar.html"; // Substitua "outra_pagina.html" pelo caminho da sua nova página
        });
    </script>
</body>
</html>
