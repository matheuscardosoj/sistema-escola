<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alteração Sala</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="bloco__form">
            <h1>Altere a Sala</h1>

            <form>
                <div class="salas__form">
                    <label for="nome-sala">Nome da Sala</label>
                    <input type="text" id="nome-sala" required>
                    <label for="capacidade-sala">Capacidade da Sala</label>
                    <input type="text" id="capacidade-sala" required>
                </div>
            </form>

            <div class="botoes">
                <button id="btnInserir">Enviar</button>
            </div>
        </div>
    </body>
</html>
