<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alteração Professor</title>
        <link rel="stylesheet" href="../../styles/global.css">
        <link rel="stylesheet" href="../../styles/pages/professor.css">
    </head>

    <body>
        <a class="buttonVoltar button" href="gerenciar.html">Voltar</a>

        <div class="container">
            <h1 class="titulo">Altere o Professor</h1>

            <form class="form">
                <div class="form__container form__container--column">
                    <div class="form__containerElement">
                        <label for="nomeProfessor">Nome: </label>
                        <input type="text" id="nomeProfessor" required>
                    </div>
                    
                    <div class="form__containerElement">
                        <label for="cpfProfessor">Cpf: </label>
                        <input type="text" id="cpfProfessor" required>
                    </div>

                    <div class="form__containerElement">
                        <label for="enderecoProfessor">Endereço: </label>
                        <input type="text" id="enderecoProfessor" required>
                    </div>

                    <div class="form__containerElement">
                        <label for="telefoneProfessor">Telefone: </label>
                        <input type="text" id="telefoneProfessor" required>
                    </div>
                </div>
            </form>

            <div class="buttons buttons--right">
                <button class="button" id="buttonInserir">Enviar</button>
            </div>
        </div>

        <script src="/frontend/src/scripts/pages/professor.js" type="module"></script>
    </body>
</html>
