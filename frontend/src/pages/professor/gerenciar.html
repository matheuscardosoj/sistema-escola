<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD Professores</title>
        <link rel="stylesheet" href="../../styles/global.css">
        <link rel="stylesheet" href="../../styles/pages/professor.css">
    </head>

    <body>
        <a class="buttonVoltar button" href="../../../index.html">Voltar</a>

        <div class="container">
            <h1 class="titulo">Gerenciar Professores</h1>

            <form class="form" autocomplete="off">
                <div class="form__containerElement form__containerElement--search">
                    <input type="search" id="inputPesquisar">

                    <button id="buttonPesquisar"><img src="../../assets/images/search.svg" alt="" srcset=""></button>
                </div>

                <div class="form__container">
                    <div class="form__containerSelect form__containerElement">
                        <label for="idProfessor">Professores:</label>

                        <select id="idProfessor">
                            <option value="">Selecione um professor</option>
                        </select>
                    </div>

                    <div class="form__containerCheckbox form__containerElement">
                        <input id="checkboxInativos" type="checkbox">
                        
                        <label for="checkboxInativos">Mostrar Inativos</label>
                    </div>
                </div>

                <div class="buttons buttons--right">
                    <button class="button" id="buttonInserir">Inserir</button>
                    <button class="button" id="buttonAlterar">Alterar</button>
                    <button class="button" id="buttonAtivarDesativar"></button>
                    <button class="button" id="buttonConsultar">Consultar</button>
                </div>

                <div id="mensagem" class="mensagem mensagem--hidden"></div>
            </form>
        </div>

        <script src="../../scripts/pages/professor/gerenciar.js" type="module"></script>
    </body>
</html>
