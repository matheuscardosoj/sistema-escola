<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD Professores</title>
        <link rel="stylesheet" href="../../styles/global.css">
        <link rel="stylesheet" href="../../styles/pages/professor.css">
    </head>

    <body>
        <a class="buttonVoltar button" href="../../../index.html">Voltar</a>

        <div class="container">
            <h1 class="titulo">Gerenciar Professores</h1>

            <form class="form">
                <div class="form__container">
                    <div class="form__containerElement">
                        <label for="idProfessor">Professores:</label>

                        <select id="idProfessor" required>
                            <option value="">Selecione um professor</option>
                        </select>
                    </div>
                </div>

                <div class="buttons">
                    <button class="button" id="buttonInserir">Inserir</button>
                    <button class="button" id="buttonAlterar">Alterar</button>
                    <button class="button" id="buttonDesativar">Desativar</button>
                    <button class="button" id="buttonConsultar">Consultar</button>
                </div>
            </form>
        </div>

        <script src="/frontend/src/scripts/pages/professor.js" type="module"></script>
    </body>
</html>
