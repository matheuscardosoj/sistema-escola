<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inserção Professor</title>
        <link rel="stylesheet" href="../../styles/global.css">
        <link rel="stylesheet" href="../../styles/pages/professor.css">
    </head>

    <body>
        <a class="buttonVoltar button" href="gerenciar.html">Voltar</a>

        <div class="container">
            <h1 class="titulo">Insira o Professor</h1>

            <form class="form" autocomplete="off">
                <div class="form__container form__container--column">
                    <div class="form__containerElement">
                        <label for="nomeProfessor">Nome: </label>

                        <input type="text" id="nomeProfessor">
                    </div>
                    
                    <div class="form__containerElement">
                        <label for="cpfProfessor">Cpf: </label>

                        <input type="text" id="cpfProfessor" >
                    </div>

                    <div class="form__containerElement">
                        <label for="enderecoProfessor">Endereço: </label>

                        <input type="text" id="enderecoProfessor">
                    </div>

                    <div class="form__containerElement">
                        <label for="telefoneProfessor">Telefone: </label>
                        
                        <input type="text" id="telefoneProfessor">
                    </div>
                </div>

                <div class="buttons buttons--right">
                    <button class="button" id="buttonEnviar">Enviar</button>
                </div>                
            </form>

            <div id="mensagem" class="mensagem mensagem--hidden"></div>            
        </div>

        <script src="../../scripts/pages/professor/inserir.js" type="module"></script>
    </body>
</html>
