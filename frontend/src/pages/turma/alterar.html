<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alteração Turma</title>
        <link rel="stylesheet" href="../../styles/global.css">
        <link rel="stylesheet" href="../../styles/pages/turma.css">
    </head>

    <body>
        <div class="container">
            <h1 class="titulo">Altere a Turma</h1>

            <form class="form">
                <div class="form__container form__container--column">
                    <div class="form__containerElement">
                        <label for="nome-turma">Nome</label>
                        <input type="text" id="nome-turma" required>
                    </div>

                    <div class="form__containerElement">
                        <label for="semestre-turma">Semestre</label>
                        <input type="text" id="semestre-turma" required>
                    </div>
                    
                    <div class="form__containerElement">
                        <label for="horario-turma">Horário</label>
                        <input type="text" id="horario-turma" required>
                    </div>
                </div>

                <div class="buttons buttons--right">
                    <button class="button" id="buttonInserir">Enviar</button>
                </div>
            </form>
        </div>

        <script src="/frontend/src/scripts/pages/turma.js" type="module"></script>
    </body>
</html>
