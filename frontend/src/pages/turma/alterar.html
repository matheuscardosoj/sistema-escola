<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alteração Turma</title>
        <link rel="stylesheet" href="../../styles/global.css">
        <link rel="stylesheet" href="../../styles/pages/turma.css">
    </head>

    <body>
        <a class="buttonVoltar button" href="gerenciar.html">Voltar</a>
        
        <div class="container">
            <h1 class="titulo">Altere a Turma</h1>

            <form class="form">
                <div class="form__container form__container--column">
                    <div class="form__containerElement">
                        <label for="nomeTurma">Nome</label>
                        <input type="text" id="nomeTurma">
                    </div>

                    <div class="form__containerElement">
                        <label for="anoTurma">Ano: </label>
                        <input type="text" id="anoTurma">
                    </div>

                    <div class="form__containerSelect form__containerElement">
                        <label for="semestreTurma">Semestre</label>

                        <select id="semestreTurma">
                            <option value="">Selecione um semestre</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>

                    <div class="form__containerElement">
                        <label for="horaInicioTurma">Hora de inicio: </label>
                        <input type="time" id="horaInicioTurma">
                    </div>

                    <div class="form__containerElement">
                        <label for="horaTerminoTurma">Hora de termino: </label>
                        <input type="time" id="horaTerminoTurma">
                    </div>

                    <div class="form__containerSelect form__containerElement">
                        <label for="idSala">Salas</label>

                        <select id="idSala">
                            <option value="">Selecione uma sala</option>
                        </select>
                    </div>

                    <div class="form__containerSelect form__containerElement">
                        <label for="idDisciplina">Disciplinas</label>

                        <select id="idDisciplina">
                            <option value="">Selecione uma disciplina</option>
                        </select>
                    </div>

                    <div class="form__containerSelect form__containerElement">
                        <label for="idProfessor">Professores</label>

                        <select id="idProfessor">
                            <option value="">Selecione um professor</option>
                        </select>
                    </div>
                </div>

                <div class="buttons buttons--right">
                    <button class="button" id="buttonEnviar">Enviar</button>
                </div>
            </form>

            <div id="mensagem" class="mensagem mensagem--hidden"></div>
        </div>

        <script src="../../scripts/pages/turma/alterar.js" type="module"></script>
    </body>
</html>
