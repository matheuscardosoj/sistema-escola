<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alteração Sala</title>
        <link rel="stylesheet" href="../../styles/global.css">
        <link rel="stylesheet" href="../../styles/pages/sala.css">
    </head>

    <body>
        <a class="buttonVoltar button" href="gerenciar.html">Voltar</a>

        <div class="container">
            <h1 class="titulo">Altere a Sala</h1>

            <form class="form">
                <div class="form__container form__container--column">
                    <div class="form__containerElement">
                        <label for="nome-sala">Nome da Sala: </label>
                        <input type="text" id="nome-sala" required>
                    </div>

                    <div class="form__containerElement">
                        <label for="capacidade-sala">Capacidade da Sala: </label>
                        <input type="text" id="capacidade-sala" required>
                    </div>
                </div>

                <div class="buttons buttons--right">
                    <button class="button" id="buttonInserir">Enviar</button>
                </div>
            </form>
        </div>

        <script src="/frontend/src/scripts/pages/sala.js" type="module"></script>
    </body>
</html>
