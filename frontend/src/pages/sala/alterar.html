<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alteração Sala</title>
        <link rel="stylesheet" href="../../styles/global.css">
        <link rel="stylesheet" href="../../styles/pages/sala.css">
    </head>

    <body>
        <a class="buttonVoltar button" href="gerenciar.html">Voltar</a>

        <div class="container">
            <h1 class="titulo">Altere a Sala</h1>

            <form class="form" autocomplete="off">
                <div class="form__container form__container--column">
                    <div class="form__containerElement">
                        <label for="nomeSala">Nome: </label>
                        <input type="text" id="nomeSala">
                    </div>

                    <div class="form__containerElement">
                        <label for="capacidadeSala">Capacidade: </label>
                        <input type="number" id="capacidadeSala" min="0">
                    </div>
                </div>

                <div class="buttons buttons--right">
                    <button class="button" id="buttonEnviar">Enviar</button>
                </div>
            </form>

            <div id="mensagem" class="mensagem mensagem--hidden"></div>
        </div>

        <script src="../../scripts/pages/sala/alterar.js" type="module"></script>
    </body>
</html>
