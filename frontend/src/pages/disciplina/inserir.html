<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inserção Disciplina</title>
        <link rel="stylesheet" href="../../styles/global.css">
        <link rel="stylesheet" href="../../styles/pages/diciplina.css">
    </head>

    <body>
        <a class="buttonVoltar button" href="gerenciar.html">Voltar</a>

        <div class="container">
            <h1 class="titulo">Insira a Disciplina</h1>

            <form class="form">
                <div class="form__container form__container--column">
                    <div class="form__containerElement">
                        <label for="nomeDisciplina">Nome: </label>
                        <input type="text" id="nomeDisciplina" required>
                    </div>
                    
                    <div class="form__containerElement">
                        <label for="descricaoDisciplina">Descrição:</label>
                        <input type="text" id="descricaoDisciplina" required>
                    </div>
                </div>

                <div class="buttons buttons--right">
                    <button class="button" id="buttonInserir">Enviar</button>
                </div>
            </form>
        </div>

        <script src="/frontend/src/scripts/pages/diciplina.js" type="module"></script>
    </body>
</html>
