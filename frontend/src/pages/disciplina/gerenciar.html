<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD Disciplinas</title>
        <link rel="stylesheet" href="../../styles/global.css">
        <link rel="stylesheet" href="../../styles/pages/diciplina.css">
    </head>

    <body>
        <a class="buttonVoltar button" href="../../../index.html">Voltar</a>

        <div class="container">
            <h1 class="titulo">Gerenciar Disciplinas</h1>

            <form class="form">
                <div class="form__container">
                    <div class="form__containerSelect form__containerElement">
                        <label for="idDisciplina">Disciplinas:</label>
                        
                        <select id="idDisciplina" required>
                            <option value="">Selecione uma disciplina</option>
                        </select>
                    </div>

                    <div class="form__containerCheckbox form__containerElement">
                        <input id="checkboxInativos" type="checkbox">
                        <label for="checkboxInativos">Mostrar Inativos</label>
                    </div>
                </div>

                <div class="buttons">
                    <button class="button" id="buttonInserir">Inserir</button>
                    <button class="button" id="buttonAlterar">Alterar</button>
                    <button class="button" id="buttonAtivarDesativar"></button>
                    <button class="button" id="buttonConsultar">Consultar</button>
                </div>

                <div id="mensagem" class="mensagem mensagem--hidden"></div>
            </form>
        </div>

        <script src="../../scripts/pages/disciplina/gerenciar.js" type="module"></script>
    </body>
</html>
