<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD Disciplinas</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="bloco__form">
            <h1>Gerenciar Disciplinas</h1>

            <form>
                <div class="disciplinas__form">
                    <label for="id">Disciplinas:</label>
                    <select id="selectDisciplinas" required>
                        <option value="">Selecione uma disciplina</option>
                    </select>
                </div>
            </form>

            <div class="botoes">
                <button class="button" id="buttonInserir">Inserir</button>
                <button class="button" id="buttonAlterar">Alterar</button>
                <button class="button" id="buttonDesativar">Desativar</button>
                <button class="button" id="buttonConsultar">Consultar</button>
            </div>

            <script src="index.js"></script>
        </div>
    </body>
</html>
